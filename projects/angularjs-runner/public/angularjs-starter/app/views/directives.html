<!doctype html>
<h1>
	Directives
</h1>
<form role="form" ng-submit="confirmPopup()">
	<div class="form-group">
		<label for="product">Product:</label>
		<input type="product" ng-minlength="5"
		class="form-control input-box" id="product" name="product" errormarker field-data="product.name" field-type="product.type" field-id="product Name"
		ng-model="product.name" required/>
	</div>
	<select ng-model="selected.quantity" ng-options="b.quantity for b in quantities">
		<option value="">-- Quantity --</option>
	</select>
	<br/><br/>
	<button type="submit" class="btn btn-primary">Submit</button>
	<decisionpopup></decisionpopup>
</form>
